<!DOCTYPE html>

<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>购物车-空</title>
<link rel="stylesheet" type="text/css" href="css/common.css">
<link rel="stylesheet" type="text/css" href="css/layout.css">
<meta content="yes" name="apple-mobile-web-app-capable" />
<meta content="black" name="apple-mobile-web-app-status-bar-style" />
<meta content="telephone=no" name="format-detection" />
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
<meta name="format-detection" content="telephone=no" />
<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1,user-scalable=0">
</head>
<body>
<div class="topfixed">
  <header class="header red">
    <h2>购物车</h2>
  </header>
</div>
<div class="content" style="padding:45px 0 100px;">
  <div class="empty-img">
    <img src="images/empty.png" width="115" height="90">
  </div>
  <div class="empty-text">
    <p>暂无内容</p>
    <p>敬请期待...</p>
  </div>
  <div class="cart-btm">
    <div class="all-check">
      <i class="sprites check"></i>
      <span>全选</span>
    </div>
    <div class="btn">
      <input type="button" class="del" value="删除">
      <input type="button" class="checkout" value="结算">
    </div>
    <div class="price">
      <p class="price-num">合计:<em>￥99999.00</em></p>
      <p class="f12">不含运费</p>
    </div>
  </div>
</div>
<nav class="bar bar-tab footer">
  <a class="tab-item tab1" href="#">
    <i class="sprites"></i>
    <span class="tab-label">首页</span>
  </a>
  <a class="tab-item tab2" href="#">
    <i class="sprites"></i>
    <span class="tab-label">分类</span>
  </a>
  <a class="tab-item tab3" href="#">
    <i class="sprites"></i>
    <span class="tab-label">发现</span>
  </a>
  <a class="tab-item tab4 cur" href="#">
    <i class="sprites"></i>
    <span class="tab-label">购物车</span>
  </a>
  <a class="tab-item tab5" href="#">
    <i class="sprites"></i>
    <span class="tab-label">我的</span>
  </a>
</nav>
</body>
</html>
